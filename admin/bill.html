<!DOCTYPE html>
<html lang="en" class="light">
<meta http-equiv="content-type" content="text/html;charset=utf-8" />

<head>
    <meta charset="utf-8" />
    <link href="dist/images/logo.svg" rel="shortcut icon" />

    <title>Dashboard - Midone - Tailwind HTML Admin Template</title>
    <link rel="stylesheet" href="dist/css/app.css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="py-5">

    <div class="flex mt-[4.7rem] md:mt-0">
        <div class="bg-white w-[500px] border rounded-lg shadow-lg px-6 py-8 max-w-md mx-auto mt-8">
            <h1 class="font-bold text-2xl my-4 text-center text-blue-600">Bill Check Out</h1>
            <hr class="mb-2">
            <div class="flex justify-between mb-6">
                <h1 class="text-lg font-bold">Invoice</h1>
                <div class="text-gray-700">
                    <div>Date: 18/45/2004</div>
                    <div>Invoice #: Anv1804</div>
                </div>
            </div>
            <div class="mb-8 ">
                <h2 class="text-lg font-bold mb-4">Bill To:</h2>
                <div class="text-gray-700 mb-2">An Nguyễn</div>
                <div class="text-gray-700 mb-2">Table 1</div>
                <div class="text-gray-700 mb-2">Nhổn, Hanoi</div>
                <div class="text-gray-700">anv@hotmail.com</div>
            </div>
            <table class="w-full mb-8">
                <thead>
                    <tr>
                        <th class="text-left font-bold text-gray-700">Description</th>
                        <th class="text-right font-bold text-gray-700">Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="text-left text-gray-700">Coca cola</td>
                        <td class="text-right text-gray-700">$100.00</td>
                    </tr>
                    <tr>
                        <td class="text-left text-gray-700">Chicken</td>
                        <td class="text-right text-gray-700">$50.00</td>
                    </tr>
                    <tr>
                        <td class="text-left text-gray-700">Pizza</td>
                        <td class="text-right text-gray-700">$75.00</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td class="text-left font-bold text-gray-700">Total</td>
                        <td class="text-right font-bold text-gray-700">$225.00</td>
                    </tr>
                </tfoot>
            </table>
            <div class="text-gray-700 mb-2">Thank you for your business!</div>
            <div class="text-gray-700 text-sm">Please remit payment within 30 days.</div>
        </div>
    </div>
</body>

</html>
